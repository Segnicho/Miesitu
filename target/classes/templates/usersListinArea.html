<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:include="fragments/head.html :: head" />
<title>
    User List
</title>

</head>
<body>
    <div th:replace="fragments/nav.html :: adminNav"></div>

    <th:block th:each="user : ${users} ">
        <div class="card">
            <div class="card-body">
                <h4>[[${user.getFirstName}]] &ThickSpace; [[${user.getLastName}]]</h4><br>
                <h5>[[${user.getPhone}]]</h5>
            </div>
            <div class="card-footer">
                <a th:href="@{/distr/user/{userId}(userId=${user.getUserId})}"> detail </a>
            </div>
        </div>
    </th:block>


    <th:block th:replace="fragments/script :: script" />
    <div th:replace="fragments/footer.html :: footer"></div>

</body>
</html>
