<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:include="fragments/head.html :: head" />
<title>
    User List
</title>

</head>
<body>
    <div th:replace="fragments/nav.html :: navbar"></div>

    <div th:if="${er}" class = "alert alert-danger text-center">
        [[${er}]]
    </div>
    <div th:if="${message}" class = "alert alert-success text-center">
        [[${message}]]
    </div>
    <div th:if="${success}" class = "alert alert-success text-center">
        [[${success}]]
    </div>

    <th:block th:each="user : ${users} ">

        <div class="card container">
            <div class="card-body d-flex justify-content-between">
                <div>
                <h4>[[${user.getFirstName}]] &ThickSpace; [[${user.getLastName}]]</h4>
                <h5>[[${user.getPhone}]]</h5>
                </div>
                <a th:href="@{/distr/user/{userId}(userId=${user.getUserId})}" class="btn btn-primary">User </br> Consumtion </a>
            </div>
        </div>
    </th:block>


    <th:block th:replace="fragments/script :: script" />
    <div th:replace="fragments/footer.html :: footer"></div>

</body>
</html>
