<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en-US">

<head>
    <th:block  th:include="fragments/head.html :: head"/>
<title>products</title> 
</head> 
<body>
    <div th:replace="fragments/nav.html :: normalNav"></div>
<main class="container" style="margin-top: 5vh;">
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
            <tr>
                <th>productId</th>
                <th>price</th>
   
                <th>
                start date
                </th>
                <th>
                end date
                </th>
                <th>
                product description
                </th>
                 <th>
             Action
                </th>
            </tr>

        </thead>
        <tbody>
            <tr th:each="product:${product}">
                <td  th:text="${product.productId}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.startDate}"></td>
                <td th:text="${product.endDate}"></td>
                <td th:text="${product.productDesc}">
                </td>
                <td><a th:href="@{/admin/product/edit/{productId}(productId=${product.productId})}" class="btn btn-primary">Update</a></td>
                <td><a th:href="@{/admin/product/delete/{productId}(productId=${product.productId})}" class="btn btn-danger">Delete</a></td>
            </tr>
        </tbody>
    </table>

    <a th:href="@{/admin/product/new}" class="btn btn-primary btn-md">Add Product</a>

</main>




</body>

<th:block th:replace="fragments/script :: script"/>

<div th:replace="fragments/footer.html :: footer"></div>
</html>
