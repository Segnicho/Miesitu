<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumtion</title>
</head>
<body>

    <th:block th:each=" user : ${userLists}">
        <div class="card">
            <div class="card-body">
                <div>
                    <h3>Name: [[${user.getFirstName}]] &ThickSpace; [[${user.getLastName}]]</h3>
                </div>
                <div>
                    <form action="#" method="post">
                        <input type="number" name="" id="">
                        <input type="submit" value="set">
                    </form>
                </div>
            </div>
            
        </div>
    </th:block> 

      <th:block th:each=" user : ${userLists} ">
        <tr>
            <td>[[${user.getUserId}]]</td>

            <td>[[${user.getFirstName}]]</td>
            <td>[[${user.getLastName}]]</td>
            <td>[[${user.getEmail}]]</td>
            <td>[[${user.getPhone}]]</td>
            <td>[[${user.getArea}]]</td>
            <td>[[${user.getPassword}]]</td>
            <td>
                <a class="h3 mr-3 " th:href="@{ '/admin/editUser/' + ${user.getUserId}} ">edit</a>
                <a class="h3 mr-3 " th:href="@{ '/admin/deleteUser/' + ${user.getUserId}} ">delete</a>
            </td>

        </tr>
</body>
</html>
