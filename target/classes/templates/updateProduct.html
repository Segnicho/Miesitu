<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en-US">


<head>
  
    <th:block  th:include="fragments/head.html :: head"/>

    <title>update</title>
</head>
<body>
    
    <div th:replace="fragments/nav.html :: navbar"></div>


    <div class="container">


        <h1>Update the products</h1>
        <div th:if="${er}" class = "alert alert-danger text-center">
            [[${er}]]
        </div>
        <div th:if="${message}" class = "alert alert-success text-center">
            [[${message}]]
        </div>
        <div th:if="${success}" class = "alert alert-success text-center">
            [[${success}]]
        </div>
        
        <form action="#" th:action="/admin/addNewProduct" th:object="@{product}" method="post"></form>
            <input type="text" th:field="*{sugarPrice}">
            <input type="text" th:field="*{oilPrice}">
            <input type="text" th:field="*{startDate}">
            <input type="text" th:field="*{endDate}">
            <button type="submit" class="btn btn-info col-2"> Update the product </button>

            <a th:href="@{/admin/product}">back</a>
        </div>


    </div>



</body>


<th:block th:replace="fragments/script :: script"/>

<div th:replace="fragments/footer.html :: footer"></div>

</html>
