<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    

    <div class="container">


        <h1>Updating the products</h1>
        
        <form action="#" th:action="/addNewProduct" th:object="@{product}" method="post"></form>
            <input type="text" th:field="*{sugarPrice}">
            <input type="text" th:field="*{oilPrice}">
            <input type="text" th:field="*{startDate}">
            <input type="text" th:field="*{endDate}">
            <button type="submit" class="btn btn-info col-2"> Update the product </button>

            <a th:href="@{/products}">back</a>
        </div>


    </div>



</body>
</html>
