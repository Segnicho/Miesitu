<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>products</title>
    <th:block  th:include="fragments/head.html :: head"/>

</head>
<body>

      <div th:replace="fragments/nav.html :: normalNav"></div> 

<main style="margin-bottom: 4rem; margin-top:6rem;">
    <div align="center">
        <h1 style="background-color: #23869C; width:fit-content; padding:0 10rem; font-weight:bold; ">Currently Available Products</h1>
    </div>
    <div class="row" align = "center" style="margin-top:3rem;">
        <div th:each="product:${productlist}"  class="col-5" align = "center">
                <div class="card" style="width: 19rem;">
                    <div class="card-body">
                    <h5 class="card-title"> name: [[${product.getProductName}]] <span>$[[${product.getPrice}]]</span> </h5>
        
                    <h6 class="card-subtitle mb-2 text-muted"> start date: [[${product.getStartDate}]] &Tab;&Tab; <br> End date: [[${product.getEndDate}]]</h6>
                    <p class="card-text">S[[${product.getProductDesc}]]</p>
                    </div>
            </div>
        </div>
        
        </div>
</main>
<div th:replace="fragments/footer.html :: footer"></div>

</body>

</html>
