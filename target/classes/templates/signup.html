<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en-US">

<head>

    <th:block th:include="fragments/head.html :: head" />

    <style>
        .header {
            margin-bottom: 100px;
            /* border: 2px solid red; */
        }
    </style>


    <title>Products</title>

</head>


<body>
    <div th:replace="fragments/nav.html :: navbar"></div>
    <div class="Signup-form container" align="center" style="margin-bottom:4rem" >
        
        <form action="#" th:action="@{signup}" th:object="${form}" method="post">
        <fieldset class="border p-5">

            <h2>Sign-up</h2>
            <div th:if="${er}" class = "alert alert-danger text-center">
                [[${er}]]
            </div>

            <div class="form-group">
                <div class="row" style="margin-bottom:1rem">
                    <div class="col-6"><input type="text" class="form-control" th:field="*{fristName}" name="fristName" placeholder="First-name" required="required"> </div>
                    <div class="col-6"><input type="text" class="form-control" th:field="*{lastName}" name="lastName" placeholder="Last-name" required="required"></div>
                </div>
            </div>
            <div class="form-group row" style="margin-bottom:1rem">
                <div class="col-12"><input type="email" class="form-control" th:field="*{email}" name="email" placeholder="Enter email"></div>
            </div>

            <div class="form-group row" style="margin-bottom:1rem">
                <div class="col-12"><input type="number" class="form-control" th:field="*{phone}" name="phone" placeholder="Phone" required="required"></div>
            </div>

            <div class="form-group row" style="margin-bottom:1rem">
                <div class="col-12"><input type="number" class="form-control" th:field="*{code}" name="code" placeholder="Code" required="required"></div>
            </div>


            <div class="form-group row" style="margin-bottom:1rem">
                <div class="col-12">
                <select class = "form-control" name = "area" id="area" th:field="*{area}">
                    <optgroup>
                        <option value="">Area1</option>
                        <option value="">Area1</option>
                        <option value="">Area1</option>
                    </optgroup>

                    <optgroup>
                        <option value="">Area1</option>
                        <option value="">Area1</option>
                        <option value="">Area1</option>
                    </optgroup>
                </select>
                </div>
                
            </div>
            <div class="form-group" style="margin-bottom:2rem">
                <div class="row">
                    <div class="col-6"><input type="password" class="form-control" name="Password" placeholder="PasswordInp" required="required"> </div>
                    <div class="col-6"><input type="password" class="form-control" name="Confirm_Password" placeholder="Confirm_PasswordInp" required="required"></div>
                </div>
            </div>
            <div class="form-group">
                <button type="Submit" class="btn btn-primary btn-block" style="width:50%">Sign Up</button>
            </div>
        </fieldset>
        </form>
    </div>


    <th:block th:replace="fragments/script :: script" />
    <div th:replace="fragments/footer.html :: footer"></div>
</body>

</html>
