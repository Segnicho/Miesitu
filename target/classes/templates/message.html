<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">



<head>
    <th:block  th:include="fragments/head.html :: head"/>


    <title>Contact us</title>
</head>
<body>

    <div th:replace="fragments/nav.html :: normalNav"></div>

    

    <main style="margin-top: max(5vh, 50px); margin-bottom: max(5vh, 20px) " class="Contact mx-auto w-50">
        <h1>contact Us</h1>
        <div th:if="${message}" class=" alert alert-success text-center ">
            [[${message}]]
        </div>
        <form method="post" action="#" th:action="@{/contactUs}">
            <h1 class="h3 mb-3 fw-normal">Send us Feedback</h1>

            <label class="form-label" for="fullname">fullname</label>
            <input type="text" class="form-control" id="fullname" name="fullname" placeholder="fullname" />
            <label class="form-label" for="email">email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="email@gmail.com" />
            <label class="form-label" for="UserMessage">message</label>
            <textarea type="text" class="form-control" id="fullname" name="UserMessage" placeholder="message" rows="5"></textarea>

            <button class="w-100 btn btn-lg btn-primary my-2" type="submit">send</button>
        </form>
    </main>
    <div th:replace="fragments/footer.html :: footer"></div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>


    <script src="js/menu.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
