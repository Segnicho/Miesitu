<!DOCTYPE html>
<html lang="en">

<head>
    

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/signup.css" />
    <link  rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/footer.css" />
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="css/nav.css">
    <link rel="stylesheet" type="text/css" href="css/small nav.css">

    <link rel="stylesheet" type="text/css" href="css/menu.css">

    <script th:src="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js}" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css}">


</head>


<body>
    <div th:replace="fragments/nav.html :: nav"></div>
    <div class="Signup-form">
        <form >
            <h2>Sign-up</h2>
            <div class="form-group">
                <div class="row">
                    <div class="col-6"><input type="text" class="form-control" name="fristNameInp" placeholder="First-name" required="required"> </div>
                    <div class="col-6"><input type="text" class="form-control" name="lastNameInp" placeholder="Last-name" required="required"></div>
                </div>
            </div>    
                <div class="form-group">
                    <div class="col-12"><input type="email" class="form-control" name="emailInp" placeholder="Enter email"></div>
                </div>

                <div class="form-group">
                    <div class="col-12"><input type="number" class="form-control" name="phoneInp" placeholder="Phone" required="required"></div>
                </div>

                <div class="form-group">
                    <div class="col-12"><input type="number" class="form-control" name="codeInp" placeholder="Code" required="required"></div>
                </div>

                <div class="form-group">
                    <div class="col-12"><input type="text" class="form-control" name="areaInp" placeholder="Area" required="required"></div>
                </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-6"><input type="password" class="form-control" name="Password" placeholder="PasswordInp" required="required"> </div>
                    <div class="col-6"><input type="password" class="form-control" name="Confirm_Password" placeholder="Confirm_PasswordInp" required="required"></div>
                </div>
            </div> 
        <div class="form-group">  
                <button type="Submit" class="btn btn-primary btn-block">Submit</button>
        </div>
        </form>
    </div>

    <div th:replace="fragments/footer.html :: footer"></div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>

</html>
