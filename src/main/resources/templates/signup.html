<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/signup.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/footer.css" />
    <title>Sign Up</title>

</head>

<body>
    <div class="Sign">
        <div class="container">
            <div class="mycard">
                <div class="row">
                    <div class="col-md-6">
                        <div class="myleft">

                            <form action="#" th:action="@{signup}" th:object="${form}" method="post">
                                <h2>Sign-up</h2><br>
                                <div th:if="${er}" class = "alert alert-danger text-center">
                                    [[${er}]]
                                </div>
                                
                                <div class="form-sytle">
                                    <div class="row">
                                        <form:errors path="name" cssClass="error" />
                                        <div class="col-6"><input type="text" class="form-control" th:field="*{fristName}" name="fristName" placeholder="First-name" required="required"> </div>
                                        <div class="col-6"><input type="text" class="form-control" th:field="*{lastName}" name="lastName" placeholder="Last-name" required="required"></div>
                                    </div>
                                    <div class="form-style row">
                                        <div class="col-12"><input type="email" class="form-control" th:field="*{email}" name="email" placeholder="Enter email"></div>
                                    </div>

                                    <div class="form-sytle row">
                                        <div class="col-12"><input type="number" class="form-control" th:field="*{phone}" name="phone" placeholder="Phone" required="required"></div>
                                    </div>

                                    <div class="form-style row">
                                        <div class="col-12"><input type="number" class="form-control" th:field="*{code}" name="code" placeholder="Code" required="required"></div>
                                    </div>

                                    <div class="form-style row">
                                        <div class="col-12"><input type="text" class="form-control" th:field="*{area}" name="area" placeholder="Area" required="required"></div>
                                    </div>

                                    <div class="row">
                                        <div class="col-6"><input type="password" class="form-control" name="password" placeholder="PasswordInp" required="required"> </div>
                                        <div class="col-6"><input type="password" class="form-control" name="Confirm_Password" placeholder="Confirm_PasswordInp" required="required"></div>
                                    </div>
                                    <button type="Submit" class="btn btn-primary btn-block">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="myright">
                            <div class="box"> <img src="images/logo.png" alt="image" class="log" /> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer.html :: footer"></div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>

</html>
