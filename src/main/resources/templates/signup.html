<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en-US">

<head>

    <th:block th:include="fragments/head.html :: head" />

    <style>
        .header {
            margin-bottom: 100px;
            /* border: 2px solid red; */
        }
    </style>


    <title>Products</title>

</head>


<body>
    <div th:replace="fragments/nav.html :: normalNav"></div>
    <div class="Signup-form">
        <form>
            <h2>Sign-up</h2>
            <div class="form-group">
                <div class="row">
                    <div class="col-6"><input type="text" class="form-control" name="fristNameInp" placeholder="First-name" required="required"> </div>
                    <div class="col-6"><input type="text" class="form-control" name="lastNameInp" placeholder="Last-name" required="required"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-12"><input type="email" class="form-control" name="emailInp" placeholder="Enter email"></div>
            </div>

            <div class="form-group">
                <div class="col-12"><input type="number" class="form-control" name="phoneInp" placeholder="Phone" required="required"></div>
            </div>

            <div class="form-group">
                <div class="col-12"><input type="number" class="form-control" name="codeInp" placeholder="Code" required="required"></div>
            </div>


            <div class="form-group">
                <div class="col-12"><input type="text" class="form-control" name="areaInp" placeholder="Area" required="required"></div>
                
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-6"><input type="password" class="form-control" name="Password" placeholder="PasswordInp" required="required"> </div>
                    <div class="col-6"><input type="password" class="form-control" name="Confirm_Password" placeholder="Confirm_PasswordInp" required="required"></div>
                </div>
            </div>
            <div class="form-group">
                <button type="Submit" class="btn btn-primary btn-block">Submit</button>
            </div>
        </form>
    </div>

    <div th:replace="fragments/footer.html :: footer"></div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>

</html>
