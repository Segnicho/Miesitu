<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <style>
        .fas {
            color: black;
            font-size: 300%;
        }
    </style>
        
    <th:block  th:include="fragments/head.html :: head"/>
    <title>login</title>
</head>

<body>
    <div th:replace="fragments/nav.html :: custNav"></div>
    <div align = "center" style="margin-bottom: 3rem;">
        
        <div th:if="${er}" class = "alert alert-danger text-center">
            [[${er}]]
        </div>
        <div th:if="${message}" class = "alert alert-success text-center">
            [[${message}]]
        </div>
        <div th:if="${success}" class = "alert alert-success text-center">
            [[${success}]]
        </div>
        <form method="post" th:action="@{/account/update}" th:object="${user1}" style="max-width: 500px; margin: 0 auto;">
            <div class="border border-secondary rounded p-3">
                <!-- required minLength maxlength -->
                <input type="hidden" th:field="*{userId}" name="userId">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label ">email</label>
                    <div class="col-sm-8">
                        <input type="email" th:field="*{email}" class="form-control" name="email" placeholder="...@email.com" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label ">First Name</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{firstName}" class="form-control" name="firstName" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label ">Last name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{lastName}" name="lastName" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label ">Phone</label>
                    <div class="col-sm-8">
                        <input type="tel" class="form-control" th:field="*{phone}" name="phone" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label ">Area</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{area}" name="area" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label ">Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" th:field="*{password}" name="password" />
                    </div>
                </div>

                <div class="text-center">
                    <button th:action="@{account/saveUpdate}" class="btn btn-primary m-2" type="submit">Update</button>
                    <button class="btn btn-secondary m-2" type="button" onclick="cancelForm()">cancel</button>
                </div>
            </div>
            
        </form>    
    </div>
    <div th:replace="fragments/footer.html :: footer"></div>
<th:block th:replace="fragments/script :: script"/>

</body>

</html>
