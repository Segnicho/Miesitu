<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>[[${pageTitle}]]</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid">
        <div>
            <div class=" text-center">
                <h2>[[${pageTitle}]]</h2>
            </div>
        </div>
        <form method="post" th:action="@{/admin/saveUser}" th:object="${user1}" style="max-width: 500px; margin: 0 auto;">
            <div class="border border-secondary rounded p-3">
                <!-- required minLength maxlength -->
                <input type="hidden" th:field="*{userId}" name="userId">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label ">email</label>
                    <div class="col-sm-8">
                        <input type="email" th:field="*{email}" class="form-control" name="email" placeholder="...@email.com" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label ">First Name</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{firstName}" class="form-control" name="firstName" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label ">Last name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{lastName}" name="lastName" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label ">Phone</label>
                    <div class="col-sm-8">
                        <input type="tel" class="form-control" th:field="*{phone}" name="phone" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label ">Area</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" th:field="*{area}" name="area" />
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label ">Password</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" th:field="*{password}" name="password" />
                    </div>
                </div>

                <div class="text-center">
                    <button class="btn btn-primary m-2" type="submit">save</button>
                    <button class="btn btn-secondary m-2" type="button" onclick="cancelForm()">cancel</button>
                </div>
            </div>
            <script type="text/javascript">
                function cancelForm() {
                    window.location = "[[@{/admin/user}]]";
                }
            </script>
        </form>

    </div>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
