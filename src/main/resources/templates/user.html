<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Users</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
</head>

<body>
    <div class="container-fluid text-center">
        <h1>List of Users </h1>
        <div class="mr-2">
            <a class="h2 btn btn-primary btn-md" th:href="@{/admin/newUser}">Add new user</a>
        </div>
        <div th:if="${message}" class=" alert alert-success text-center ">
            [[${message}]]
        </div>
        <table class="table table-bordered ">
            <thead class="table-dark ">
            </thead>
            <tbody>

                <th:block th:each=" user : ${userLists} ">
                    <tr>
                        <td>[[${user.getUserId}]]</td>

                        <td>[[${user.getFirstName}]]</td>
                        <td>[[${user.getLastName}]]</td>
                        <td>[[${user.getEmail}]]</td>
                        <td>[[${user.getPhone}]]</td>
                        <td>[[${user.getArea}]]</td>
                        <td>[[${user.getPassword}]]</td>
                        <td>
                            <a class="h3 mr-3 btn btn-primary" th:href="@{ '/admin/editUser/' + ${user.getUserId}} ">EDIT</a>
                            <a class="h3 mr-3 btn btn-danger " th:href="@{ '/admin/deleteUser/' + ${user.getUserId}} ">DELETE</a>
                        </td>

                    </tr>
                </th:block>

            </tbody>
        </table>

    </div>

    <div th:if="${totalPages > 1}">
        <div class="row col-sm-10">
            <div class="col-sm-2">
                Total Rows: [[${totalItems}]]
            </div>
            <div class="col-sm-1">
                <span th:each=" i: ${#numbers.sequence(1,totalPages)}">
                    <a th:if="${currentPage != i}" th:href="@{'/page/' +${i}}">[[${i}]]</a>
                    <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
                </span>
            </div>
            <div class="col-sm-1">
                <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage+1}}">Next</a>
                <span th:unless="${currentPage < totalPages}">Next</span>
            </div>
            <div class="col-sm-1">
                <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages}}">Last</a>
                <span th:unless="${currentPage < totalPages}">Last</span>
            </div>
        </div>
    </div>
    <script th:src="@{/js/bootstrap.bundle.min.js} "></script>

</body>

</html>
