<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en-US">

<head>
    <th:block th:include="fragments/head.html :: head" />
    

    <title>Anouncements</title>
    <style>
        main{
            margin-top: 6rem;
            margin-bottom: 4rem;
        }
    </style>
</head>

<body>

    
    <div th:replace="fragments/nav.html :: custNav"></div>

    <main>

        <div align="center">
            <h1>Anouncements</h1>
        </div>
    <div th:each=" anounce : ${anouncementlist} " align="center" style="margin-top: 3rem;">
        <div class="card" style="width: min(80vw, 800px); text-align:start; ">
            <h5 class="card-header">Title: [[${anounce.getSubject}]]</h5>
            <td></td>
            <div class="card-body">
                <p class="card-text">[[${anounce.getMessage}]]</p>
            </div>
        </div>
    </div>

    <div th:if="${totalPages > 1}" style="background-color: black; margin-top:2rem;">
        <div class="row col-sm-10">
            <div class="col-sm-2">
                Total Rows: [[${totalItems}]]
            </div>

            <div class="col-sm-1">
                <a th:if="${currentPage > 1}" th:href="@{'/ViewAnouncement/' + ${1}}">Start</a>
                <span th:unless="${currentPage > 1}">Start</span>
            </div>
            <div class="col-sm-1">
                <a th:if="${currentPage > 1}" th:href="@{'/ViewAnouncement/' + ${currentPage - 1}}">Previous</a>
                <span th:unless="${currentPage > 1}">Previous</span>
            </div>

            <div class="col-sm-1">
                <span th:each=" i: ${#numbers.sequence(1,totalPages)}">
                    <a th:if="${currentPage != i}" th:href="@{'/ViewAnouncement/' +${i}}" > [[${i}]]</a>
                    <span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
                </span>
            </div>
            <div class="col-sm-1">
                <a th:if="${currentPage < totalPages}" th:href="@{'/ViewAnouncement/' + ${currentPage+1}}">Next</a>
                <span th:unless="${currentPage < totalPages}">Next</span>
            </div>
            <div class="col-sm-1">
                <a th:if="${currentPage < totalPages}" th:href="@{'/ViewAnouncement/' + ${totalPages}}">Last</a>
                <span th:unless="${currentPage < totalPages}">Last</span>
            </div>
        </div>
    </div>

    </main>

    <div th:replace="fragments/footer.html :: footer"></div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/menu.js"></script>


</body>



</html>
