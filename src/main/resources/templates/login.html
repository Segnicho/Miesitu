    <body class="container">
        <div th:replace="fragments/nav.html :: nav"></div>

        <div th:if="${param.error}">
            Unable to login. Check your username and password.
        </div>
        <div th:if="${message}">
            [[${message}]]
        </div>    
    </div>

        <form method="POST" th:action="@{/login}" id="loginForm">
            <fieldset class="border p-5">
                <legend style="margin-left: 30%;" class="w-auto"><i class="fas fa-user-circle"></i></legend>

                <div class="container">

                    <div class="form">
                        <label for="useername" class="form__label">Username</label></div>
                        <input type="text" id="username" class="form__input form-control" autocomplete="off" placeholder=" ">
                    <div style="margin: 2%;" class="form">

                        <label for="password" class="form__labl">password</label> </div>

                        <input type="password" id="password" class="form__inpt form-control" autocomplete="off" placeholder=" ">
                    <div>
                        <input type="submit" style="margin-top: 1rem;" id="form__button" class="btn btn-primary" value="Login">
                    </div>
            </fieldset>
        </form>
        </div>
    </body>
    <div th:replace="fragments/footer.html :: footer"></div>
